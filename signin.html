<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - StudyConnect</title>
    <link rel="stylesheet" href="signinstyles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <img src="logo.png" alt="StudyConnect" />
          <span>StudyConnect</span>
        </div>
        <div class="nav-menu">
          <a href="index.html" class="nav-link">Home</a>
          <a href="creategrp.html" class="nav-link">Create Group</a>
          <a href="findgrp.html" class="nav-link">Find Groups</a>
          <a href="signin.html" class="nav-link active">Sign In</a>
          <a href="contact.html" class="nav-link">Contact</a>
        </div>
      </div>
    </nav>

    <section class="signin-section">
      <div class="signin-container">
        <div class="signin-content">
          <div class="signin-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your StudyConnect account</p>
          </div>

          <form class="signin-form" id="signinForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your username"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>

          <div class="signin-footer">
            <p>
              Don't have an account?
              <a href="index.html#register">Create one</a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="signin.js"></script>
  </body>
</html>
